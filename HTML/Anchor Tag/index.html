<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnchorElement</title>
</head>
<body>
    <!-- Anchor Element is used to add links to the page.
         It is inline element.-->
    
    <!-- Here, absolute link is provided: -->
     <a href="https://www.google.com/">Google</a>
    
     <!-- br tag is used to break line between two tags. -->
      <!-- 2 br tags represents two line gap between elements. -->
     <br><br>
     
     <!-- // facebook.com is locally created file in the HTML package. -->
      <!-- Here, relative link is provided: -->
     <a href="facebook.com">Facebook</a>

</body>
</html>

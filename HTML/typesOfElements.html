<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypesOfElements</title>
</head>
<body>
     <!-- Block-Level Elements:
     It always starts on a new line.
     Example: <p>, <div>, <h1>-<h6> and many more.
    
    <!-- Example: Block-Level Element: -->
    <p>This is first paragraph.</p>
    <p>This is second paragraph.</p>

     <!-- Inline Elements:
     It does not start on a new line.
     Example: <span>, <a>, <code> and many more. -->

    <!-- Example: Inline Elements: -->
    <span>This is first span tag.</span>
    <span>This is second span tag.</span>
</body>
</html>

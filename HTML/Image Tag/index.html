<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element</title>
</head>
<body>
    <!-- Image element is used to add image in the page. -->
    <!-- Image element is a inline element. -->
     
    <!-- Here, absolute link is provided: -->
     <!-- alt attribute is used to represent the image, when image fails to load. -->
    <img src="https://i.pinimg.com/originals/ea/fd/16/eafd1603d0937a7fe51208013cc84eb2.jpg" alt="Iron Man">

    <!-- Here, relative link is provided: -->
     <img src="avengers-vm16xv4a69smdauy.jpg" alt="Avengers">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Tag</title>
</head>
<body>
    <!-- p is used to represent paragraph and is block element. -->
    <p>This is a paragraph. This is my second paragraph.</p>
    
    <p>This is my third paragraph.

        <!-- b tag is used to represent element in bold format. -->
        <b>This is my fourth paragraph.</b>
    </p>
</body>
</html>

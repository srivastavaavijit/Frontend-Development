<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <!-- Attributes are used to provide more information to the tag. -->
     <!-- Syntax:
       <html_tag attribute = "attribute_value"> -->

        <!-- Example:
        <html lang = "en">
        lang = attribute and "en" is attribute value. -->

        <ol type="I">
            <li>Butter</li>
            <li>Bread</li>
            <li>Jam</li>
        </ol>
</body>
</html>
